---
layout: default
---
<header class="masthead">
  <h1 class="masthead-title">
      <a href="{{ site.baseurl }}/">{{ site.name }}<span> notes</span></a>
  </h1>
  <nav class="masthead-nav">
    {% for nav in site.data.navigation %}
    <a href="{{ nav.link }}">{{ nav.name }}</a>
    {% endfor %}
  </nav>
</header>

{{ content }}
